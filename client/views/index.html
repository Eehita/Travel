<!DOCTYPE html>
<html ng-app="ideaApp">

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/lib/bootstrap.min.css">
  </head>
  <script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
  <body>

    <div ng-controller="ideasController">
        <h1>There are {{ideas.length}} ideas</h1>
        <ul>
          <li ng-repeat="idea in ideas">
            {{idea.projectName}},
            {{idea.studentName}},
            {{idea.projectDescription}},
            {{idea.studentEmail}},
            {{idea.projectURL}}
          </li>
        </ul>
        <form ng-submit="createIdea()">
          <input type="text" placeholder="Project Name" ng-model="projectName"></input>
          <input type="text" placeholder="Student Name" ng-model="studentName"></input>
          <input type="text" placeholder="Project Description" ng-model="projectDescription"></input>
          <input type="text" placeholder="Student Email" ng-model="studentEmail"></input>
          <input type="text" placeholder="Project URL" ng-model="projectURL"></input>
          <button type="submit">Add Project!</button>
        </form> 
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/ideas-controller.js"></script>

  </body>

</html>
